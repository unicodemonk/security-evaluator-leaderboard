# Demo Configuration for Video
[green_agent]
image = "ghcr.io/unicodemonk/cyber-security-evaluator/green-agent:latest"
env = { LOG_LEVEL = "INFO" }

[[participants]]
name = "purple_agent"
image = "ghcr.io/unicodemonk/cyber-security-evaluator/purple-agent:latest"
env = { API_KEY = "${OPENAI_API_KEY}" }

[config]
# limited budget for 3 min video
mode = "fixed"
test_budget = 5 
scenario = "prompt_injection"
